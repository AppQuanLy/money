<!DOCTYPE html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>

</head>
<body>

<div id="bill-content" class="container">

<div class="container actions">

    <button id="btn-copy" class="btn btn-copy">üìã Copy ·∫¢nh</button>
    <button id="btn-share" class="btn btn-share">üì≤ G·ª≠i Bill</button>
</div>


<script>
    // --- PH·∫¶N LOGIC M·ªöI S·ª¨ D·ª§NG JSONP ---
    const params = new URLSearchParams(window.location.search);
    const maKhachHang = params.get('makh');
    
    // THAY TH·∫æ B·∫∞NG WEB APP URL B·∫†N ƒê√É COPY
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbztbh5an1pVXapeKiNpZSffWowGv8Wh7OokysmktEjRBWg7wHAc0a9uKyOOzx2KCUZIdw/exec';

    // T·∫°o m·ªôt h√†m t·∫°m th·ªùi tr√™n trang ƒë·ªÉ Apps Script c√≥ th·ªÉ g·ªçi
    function xuLyDuLieu(data) {
        const tenKhachHang = data.tenKh;
        const transactions = data.giaoDich;

        document.getElementById('customer-name').textContent = tenKhachHang || "Kh√¥ng c√≥";

        // (Ph·∫ßn code hi·ªÉn th·ªã b·∫£ng v√† t√≠nh t·ªïng gi·ªØ nguy√™n nh∆∞ c≈©)
        const tableBody = document.querySelector("#transaction-table tbody");
        let totalNap = 0, totalRut = 0, totalLoiNhuan = 0;
        transactions.forEach((tx, index) => {
            const tienNap = parseFloat(tx.tienNap) || 0;
            const tienRut = parseFloat(tx.tienRut) || 0;
            const loiNhuan = parseFloat(tx.loiNhuan) || 0;
            totalNap += tienNap;
            totalRut += tienRut;
            totalLoiNhuan += loiNhuan;
            const row = tableBody.insertRow();
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${tx.ngay}</td>
                <td class="number-cell">${formatNumber(tienNap)}</td>
                <td class="number-cell">${formatNumber(tienRut)}</td>
                <td class="number-cell">${formatNumber(loiNhuan)}</td>
            `;
        });
        document.getElementById('total-nap').textContent = formatNumber(totalNap);
        document.getElementById('total-rut').textContent = formatNumber(totalRut);
        document.getElementById('total-loinhuan').textContent = formatNumber(totalLoiNhuan);
    }

    // T·∫°o m·ªôt th·∫ª script ƒë·ªông ƒë·ªÉ g·ªçi Apps Script
    const scriptTag = document.createElement('script');
    scriptTag.src = `${APPS_SCRIPT_URL}?makh=${maKhachHang}&callback=xuLyDuLieu`;
    document.body.appendChild(scriptTag);

    // --- PH·∫¶N HI·ªÇN TH·ªä D·ªÆ LI·ªÜU L√äN B·∫¢NG (D√ôNG SPLIT) ---
     document.getElementById('print-date').textContent = new Date().toLocaleDateString('vi-VN');
    function formatNumber(num) {
        if (isNaN(num)) return '0';
        return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
    }
    const contentToCapture = document.getElementById('bill-content');
    document.getElementById('customer-name').textContent = tenKhachHang === "KhongCoTen" ? "Kh√¥ng c√≥" : tenKhachHang;
    document.getElementById('print-date').textContent = new Date().toLocaleDateString('vi-VN');

    const tableBody = document.querySelector("#transaction-table tbody");
    let totalNap = 0, totalRut = 0, totalLoiNhuan = 0;

    if (chuoiGiaoDich) {
        // 1. T√°ch chu·ªói th√†nh c√°c giao d·ªãch ri√™ng l·∫ª (d√πng d·∫•u ';')
        const transactions = chuoiGiaoDich.split(';');
        
        transactions.forEach((tx, index) => {
            if (!tx) return; // B·ªè qua n·∫øu c√≥ d√≤ng tr·ªëng
            
            // 2. T√°ch m·ªói giao d·ªãch th√†nh c√°c ph·∫ßn t·ª≠ (d√πng d·∫•u '|')
            const parts = tx.split('|');
            if (parts.length === 4) {
                const ngay = parts[0];
                const tienNap = parseFloat(parts[1]) || 0;
                const tienRut = parseFloat(parts[2]) || 0;
                const loiNhuan = parseFloat(parts[3]) || 0;

                totalNap += tienNap;
                totalRut += tienRut;
                totalLoiNhuan += loiNhuan;

                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${ngay}</td>
                    <td class="number-cell">${formatNumber(tienNap)}</td>
                    <td class="number-cell">${formatNumber(tienRut)}</td>
                    <td class="number-cell">${formatNumber(loiNhuan)}</td>
                `;
            }
        });
    }

    document.getElementById('total-nap').textContent = formatNumber(totalNap);
    document.getElementById('total-rut').textContent = formatNumber(totalRut);
    document.getElementById('total-loinhuan').textContent = formatNumber(totalLoiNhuan);

    // --- PH·∫¶N LOGIC CHO C√ÅC N√öT B·∫§M (GI·ªÆ NGUY√äN) ---
    const contentToCapture = document.getElementById('bill-content');
    const downloadBtn = document.getElementById('btn-download');
    const copyBtn = document.getElementById('btn-copy');
    const shareBtn = document.getElementById('btn-share');

    downloadBtn.addEventListener('click', () => {
        html2canvas(contentToCapture, { backgroundColor: '#FFFFFF' }).then(canvas => {
            const link = document.createElement('a');
            link.download = `PhieuThongTin_${tenKhachHang}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    });

    copyBtn.addEventListener('click', () => {
        html2canvas(contentToCapture, { backgroundColor: '#FFFFFF' }).then(canvas => {
            canvas.toBlob(blob => {
                navigator.clipboard.write([new ClipboardItem({'image/png': blob})])
                .then(() => {
                    copyBtn.textContent = '‚úÖ ƒê√£ copy!';
                    setTimeout(() => { copyBtn.textContent = 'üìã Copy ·∫¢nh'; }, 2000);
                })
                .catch(err => { console.error(err); alert('L·ªói: Kh√¥ng th·ªÉ copy ·∫£nh.'); });
            });
        });
    });

    shareBtn.addEventListener('click', async () => { /* ... gi·ªØ nguy√™n code ... */ });
</script>

</body>
</html>
