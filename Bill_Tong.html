<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phi·∫øu Th√¥ng Tin Giao D·ªãch</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
    .container { 
        width: 100%; 
        max-width: 800px; 
        margin: auto; 
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #333; }
    .info { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background-color: #f6b26b; font-weight: bold; }
    .total-row { background-color: #ff0000; color: white; font-weight: bold; }
    .number-cell { text-align: right; }
    .actions {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }
    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }
    .btn:hover { background-color: #0056b3; }
    .btn-copy { background-color: #28a745; }
    .btn-copy:hover { background-color: #218838; }
    .btn-share { background-color: #ffc107; color: black; }
    .btn-share:hover { background-color: #e0a800; }
</style>
</head>
<body>

<div id="bill-content" class="container">
    <h1>PHI·∫æU TH√îNG TIN</h1>
    
    <div class="info">
        <p><strong>Ng√†y In:</strong> <span id="print-date"></span></p>
        <p><strong>T√™n:</strong> <span id="customer-name"></span></p>
    </div>

    <table id="transaction-table">
        <thead>
            <tr>
                <th>STT</th>
                <th>NG√ÄY</th>
                <th class="number-cell">TI·ªÄN N·∫†P</th>
                <th class="number-cell">TI·ªÄN R√öT</th>
                <th class="number-cell">L·ª¢I NHU·∫¨N</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="2">T·ªîNG</td>
                <td class="number-cell" id="total-nap">0</td>
                <td class="number-cell" id="total-rut">0</td>
                <td class="number-cell" id="total-loinhuan">0</td>
            </tr>
        </tfoot>
    </table>
</div>

<div class="container actions">
    <button id="btn-download" class="btn">üì• T·∫£i xu·ªëng (·∫¢nh)</button>
    <button id="btn-copy" class="btn btn-copy">üìã Copy ·∫¢nh</button>
    <button id="btn-share" class="btn btn-share">üì≤ G·ª≠i Bill</button>
</div>


<script>
    const params = new URLSearchParams(window.location.search);
    const tenKhachHang = params.get('ten') || "KhongCoTen";
    const chuoiGiaoDich = params.get('giao_dich');

    // --- PH·∫¶N LOGIC HI·ªÇN TH·ªä D·ªÆ LI·ªÜU (GI·ªÆ NGUY√äN) ---
    function formatNumber(num) {
        if (isNaN(num)) return '0';
        return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
    }
    document.getElementById('customer-name').textContent = tenKhachHang === "KhongCoTen" ? "Kh√¥ng c√≥" : tenKhachHang;
    document.getElementById('print-date').textContent = new Date().toLocaleDateString('vi-VN');
    const tableBody = document.querySelector("#transaction-table tbody");
    let totalNap = 0, totalRut = 0, totalLoiNhuan = 0;
    if (chuoiGiaoDich) {
        const transactions = chuoiGiaoDich.split(';');
        transactions.forEach((tx, index) => {
            if (!tx) return;
            const parts = tx.split('|');
            if (parts.length === 4) {
                const ngay = parts[0];
                const tienNap = parseFloat(parts[1]) || 0;
                const tienRut = parseFloat(parts[2]) || 0;
                const loiNhuan = parseFloat(parts[3]) || 0;
                totalNap += tienNap; totalRut += tienRut; totalLoiNhuan += loiNhuan;
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td> <td>${ngay}</td>
                    <td class="number-cell">${formatNumber(tienNap)}</td>
                    <td class="number-cell">${formatNumber(tienRut)}</td>
                    <td class="number-cell">${formatNumber(loiNhuan)}</td>
                `;
            }
        });
    }
    document.getElementById('total-nap').textContent = formatNumber(totalNap);
    document.getElementById('total-rut').textContent = formatNumber(totalRut);
    document.getElementById('total-loinhuan').textContent = formatNumber(totalLoiNhuan);

    // --- PH·∫¶N LOGIC CHO C√ÅC N√öT B·∫§M M·ªöI ---
    const contentToCapture = document.getElementById('bill-content');
    const downloadBtn = document.getElementById('btn-download');
    const copyBtn = document.getElementById('btn-copy');
    const shareBtn = document.getElementById('btn-share');

    // 1. Ch·ª©c nƒÉng T·∫¢I XU·ªêNG
    downloadBtn.addEventListener('click', () => {
        html2canvas(contentToCapture).then(canvas => {
            const link = document.createElement('a');
            link.download = `PhieuThongTin_${tenKhachHang}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    });

    // 2. Ch·ª©c nƒÉng COPY ·∫¢NH
    copyBtn.addEventListener('click', () => {
        html2canvas(contentToCapture).then(canvas => {
            canvas.toBlob(blob => {
                navigator.clipboard.write([new ClipboardItem({'image/png': blob})])
                .then(() => {
                    copyBtn.textContent = '‚úÖ ƒê√£ copy!';
                    setTimeout(() => { copyBtn.textContent = 'üìã Copy ·∫¢nh'; }, 2000);
                })
                .catch(err => alert('L·ªói copy: ' + err));
            });
        });
    });

    // 3. Ch·ª©c nƒÉng G·ª¨I/SHARE
    shareBtn.addEventListener('click', async () => {
        const canvas = await html2canvas(contentToCapture);
        canvas.toBlob(async (blob) => {
            const file = new File([blob], `PhieuThongTin_${tenKhachHang}.png`, { type: 'image/png' });
            const shareData = {
                files: [file],
                title: `Phi·∫øu th√¥ng tin cho ${tenKhachHang}`,
                text: `ƒê√¢y l√† phi·∫øu th√¥ng tin giao d·ªãch c·ªßa ${tenKhachHang}.`,
            };
            if (navigator.canShare && navigator.canShare(shareData)) {
                try {
                    await navigator.share(shareData);
                } catch (err) {
                    console.error('L·ªói share:', err);
                }
            } else {
                alert('Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ chia s·∫ª file.');
            }
        });
    });
</script>

</body>
</html>
