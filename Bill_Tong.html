<style>

<body>

<div id="bill-content" class="container">
    <h1>PHIáº¾U THÃ”NG TIN</h1>
    
    <div class="info">
        <p><strong>NgÃ y In:</strong> <span id="print-date"></span></p>
        <p><strong>TÃªn:</strong> <span id="customer-name"></span></p>
    </div>

    <table id="transaction-table">
        <thead>
            <tr>
                <th>STT</th>
                <th>NGÃ€Y</th>
                <th class="number-cell">TIá»€N Náº P</th>
                <th class="number-cell">TIá»€N RÃšT</th>
                <th class="number-cell">Lá»¢I NHUáº¬N</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="2">Tá»”NG</td>
                <td class="number-cell" id="total-nap">0</td>
                <td class="number-cell" id="total-rut">0</td>
                <td class="number-cell" id="total-loinhuan">0</td>
            </tr>
        </tfoot>
    </table>
</div>

<div class="container actions">
    <button id="btn-download" class="btn">ðŸ“¥ Táº£i xuá»‘ng (áº¢nh)</button>
    <button id="btn-copy" class="btn btn-copy">ðŸ“‹ Copy áº¢nh</button>
    <button id="btn-share" class="btn btn-share">ðŸ“² Gá»­i Bill</button>
</div>


<script>
    // --- KHAI BÃO BIáº¾N VÃ€ HÃ€M DÃ™NG CHUNG ---
    const params = new URLSearchParams(window.location.search);
    const maKhachHang = params.get('makh');
    
    // THAY THáº¾ Báº°NG WEB APP URL Cá»¦A Báº N
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbztbh5an1pVXapeKiNpZSffWowGv8Wh7OokysmktEjRBWg7wHAc0a9uKyOOzx2KCUZIdw/exec';

    // Äáº·t ngÃ y in ngay khi táº£i trang
    document.getElementById('print-date').textContent = new Date().toLocaleDateString('vi-VN');

    // HÃ m Ä‘á»‹nh dáº¡ng sá»‘
    function formatNumber(num) {
        if (isNaN(num)) return '0';
        return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
    }

    // --- HÃ€M Xá»¬ LÃ Dá»® LIá»†U KHI NHáº¬N ÄÆ¯á»¢C Tá»ª APPS SCRIPT ---
    // TÃªn hÃ m "xulydulieu" (viáº¿t thÆ°á»ng) sáº½ Ä‘Æ°á»£c Apps Script gá»i
    function xulydulieu(data) {
        const tenKhachHang = data.tenKh;
        const transactions = data.giaoDich;

        document.getElementById('customer-name').textContent = tenKhachHang || "KhÃ´ng cÃ³";

        const tableBody = document.querySelector("#transaction-table tbody");
        let totalNap = 0, totalRut = 0, totalLoiNhuan = 0;

        transactions.forEach((tx, index) => {
            const tienNap = parseFloat(tx.tienNap) || 0;
            const tienRut = parseFloat(tx.tienRut) || 0;
            const loiNhuan = parseFloat(tx.loiNhuan) || 0;
            totalNap += tienNap;
            totalRut += tienRut;
            totalLoiNhuan += loiNhuan;

            const row = tableBody.insertRow();
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${tx.ngay}</td>
                <td class="number-cell">${formatNumber(tienNap)}</td>
                <td class="number-cell">${formatNumber(tienRut)}</td>
                <td class="number-cell">${formatNumber(loiNhuan)}</td>
            `;
        });
        document.getElementById('total-nap').textContent = formatNumber(totalNap);
        document.getElementById('total-rut').textContent = formatNumber(totalRut);
        document.getElementById('total-loinhuan').textContent = formatNumber(totalLoiNhuan);
    }

    // --- Gá»ŒI APPS SCRIPT Äá»‚ Báº®T Äáº¦U Táº¢I Dá»® LIá»†U ---
    const scriptTag = document.createElement('script');
    // Gá»­i Ä‘i tÃªn callback lÃ  "xulydulieu" (viáº¿t thÆ°á»ng)
    scriptTag.src = `${APPS_SCRIPT_URL}?makh=${maKhachHang}&callback=xulydulieu`; 
    document.body.appendChild(scriptTag);

    // --- LOGIC CHO CÃC NÃšT Báº¤M ---
    const contentToCapture = document.getElementById('bill-content');
    const downloadBtn = document.getElementById('btn-download');
    const copyBtn = document.getElementById('btn-copy');
    const shareBtn = document.getElementById('btn-share');

    downloadBtn.addEventListener('click', () => {
        const tenKh = document.getElementById('customer-name').textContent;
        html2canvas(contentToCapture, { backgroundColor: '#FFFFFF' }).then(canvas => {
            const link = document.createElement('a');
            link.download = `PhieuThongTin_${tenKh}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    });

    copyBtn.addEventListener('click', () => { /* ... giá»¯ nguyÃªn code ... */ });
    shareBtn.addEventListener('click', async () => { /* ... giá»¯ nguyÃªn code ... */ });
</script>

</body>
</html>
