<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phiếu Thông Tin Giao Dịch</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
    .container { 
        width: 100%; 
        max-width: 800px; 
        margin: auto; 
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #333; }
    .info { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background-color: #f6b26b; font-weight: bold; }
    .total-row { background-color: #ff0000; color: white; font-weight: bold; }
    .number-cell { text-align: right; }
    .actions {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }
    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }
    .btn:hover { background-color: #0056b3; }
    .btn-copy { background-color: #28a745; }
    .btn-copy:hover { background-color: #218838; }
    .btn-share { background-color: #ffc107; color: black; }
    .btn-share:hover { background-color: #e0a800; }
</style>
</head>
<body>

<div id="bill-content" class="container">
    <h1>PHIẾU THÔNG TIN</h1>
    
    <div class="info">
        <p><strong>Ngày In:</strong> <span id="print-date"></span></p>
        <p><strong>Tên:</strong> <span id="customer-name"></span></p>
    </div>

    <table id="transaction-table">
        <thead>
            <tr>
                <th>STT</th>
                <th>NGÀY</th>
                <th class="number-cell">TIỀN NẠP</th>
                <th class="number-cell">TIỀN RÚT</th>
                <th class="number-cell">LỢI NHUẬN</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="2">TỔNG</td>
                <td class="number-cell" id="total-nap">0</td>
                <td class="number-cell" id="total-rut">0</td>
                <td class="number-cell" id="total-loinhuan">0</td>
            </tr>
        </tfoot>
    </table>
</div>

<div class="container actions">
    <button id="btn-download" class="btn">📥 Tải xuống (Ảnh)</button>
    <button id="btn-copy" class="btn btn-copy">📋 Copy Ảnh</button>
    <button id="btn-share" class="btn btn-share">📲 Gửi Bill</button>
</div>


<script>
    const params = new URLSearchParams(window.location.search);
    const tenKhachHang = params.get('ten') || "KhongCoTen";
    // Lấy chuỗi JSON từ URL. Nếu không có thì gán mảng rỗng '[]'
    const chuoiGiaoDich = params.get('giao_dich') || '[]';

    // --- PHẦN LOGIC HIỂN THỊ DỮ LIỆU (ĐƯỢC NÂNG CẤP) ---

    // 1. Chuyển đổi chuỗi JSON thành một mảng JavaScript thực sự
    let transactions = [];
    try {
        transactions = JSON.parse(chuoiGiaoDich);
    } catch (e) {
        console.error("Lỗi parse JSON:", e);
        // Nếu có lỗi, transactions vẫn là mảng rỗng
    }
    
    function formatNumber(num) {
        if (isNaN(num)) return '0';
        return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
    }
    
    document.getElementById('customer-name').textContent = tenKhachHang === "KhongCoTen" ? "Không có" : tenKhachHang;
    document.getElementById('print-date').textContent = new Date().toLocaleDateString('vi-VN');
    
    const tableBody = document.querySelector("#transaction-table tbody");
    let totalNap = 0, totalRut = 0, totalLoiNhuan = 0;

    // 2. Lặp qua mảng transactions (đơn giản và rõ ràng hơn)
    transactions.forEach((tx, index) => {
        // 3. Truy cập dữ liệu trực tiếp qua tên thuộc tính (tx.ngay, tx.tienNap, ...)
        const tienNap = parseFloat(tx.tienNap) || 0;
        const tienRut = parseFloat(tx.tienRut) || 0;
        const loiNhuan = parseFloat(tx.loiNhuan) || 0;

        totalNap += tienNap;
        totalRut += tienRut;
        totalLoiNhuan += loiNhuan;

        const row = tableBody.insertRow();
        row.innerHTML = `
            <td>${index + 1}</td>
            <td>${tx.ngay}</td>
            <td class="number-cell">${formatNumber(tienNap)}</td>
            <td class="number-cell">${formatNumber(tienRut)}</td>
            <td class="number-cell">${formatNumber(loiNhuan)}</td>
        `;
    });

    document.getElementById('total-nap').textContent = formatNumber(totalNap);
    document.getElementById('total-rut').textContent = formatNumber(totalRut);
    document.getElementById('total-loinhuan').textContent = formatNumber(totalLoiNhuan);

    // --- PHẦN LOGIC CHO CÁC NÚT BẤM (GIỮ NGUYÊN) ---
    const contentToCapture = document.getElementById('bill-content');
    const downloadBtn = document.getElementById('btn-download');
    const copyBtn = document.getElementById('btn-copy');
    const shareBtn = document.getElementById('btn-share');
    downloadBtn.addEventListener('click', () => { /* ... giữ nguyên code ... */ });
    copyBtn.addEventListener('click', () => { /* ... giữ nguyên code ... */ });
    shareBtn.addEventListener('click', async () => { /* ... giữ nguyên code ... */ });
</script>

</body>
</html>
